imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        cookie_lifetime:       3600
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['bootstrap_3_layout.html.twig']
# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


fos_user:
    db_driver:     orm 
    firewall_name: main
    user_class:    Wizardalley\CoreBundle\Entity\WizardUser 
    change_password:
        form:
            type:               fos_user_change_password
            name:               fos_user_change_password_form
            validation_groups:  [ChangePassword, Default]
    registration:
        confirmation:
            from_email: 
                address:        admin@wizardalley.com
                sender_name:    Great Wizard
            enabled:    true # change to true for required email confirmation
            template:   FOSUserBundle:Registration:email.txt.twig
        form:
            type: wizard_user_registation
    profile:
        form:
            type: wizard_user_profile_edit


fos_message:
    db_driver: orm
    thread_class: Wizardalley\CoreBundle\Entity\Thread
    message_class: Wizardalley\CoreBundle\Entity\Message
    new_thread_form:
      handler:            fos_message.new_thread_form.handler.custom

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        my_thumb:
            quality: 75
            filters:
                thumbnail: { size: [120, 120], mode: outbound }

vich_uploader:
    db_driver: orm
    mappings:
        map_images:
            uri_prefix:         %app.path.map_images%
            upload_destination: %kernel.root_dir%/../web/uploads/map
        category_images:
            uri_prefix:         %app.path.category_images%
            upload_destination: %kernel.root_dir%/../web/uploads/category
        page_profile_images:
            uri_prefix:         %app.path.page_profile_images%
            upload_destination: %kernel.root_dir%/../web/uploads/page/profile
        page_cover_images:
            uri_prefix:         %app.path.page_cover_images%
            upload_destination: %kernel.root_dir%/../web/uploads/page/cover
        profile_images:
            uri_prefix:         %app.path.profile_images%
            upload_destination: %kernel.root_dir%/../web/uploads/profile
        publication_images:
            uri_prefix:         %app.path.publication_images%
            upload_destination: %kernel.root_dir%/../web/uploads/publications
        page_category_images:
            uri_prefix:         %app.path.page_category_images%
            upload_destination: %kernel.root_dir%/../web/uploads/page/category

easy_admin:
    site_name: Wizard's alley
    entities:
        Page:
            class: Wizardalley\CoreBundle\Entity\Page
            list:
                fields:
                    - id
                    - name
                    - category
                    - { property: 'date_creation', type: 'datetime' }
            form:
                fields:
                    - name
                    - description
                    - { property: 'fileProfile', type: 'vich_image'}
                    - { property: 'fileCouverture', type: 'vich_image'}
                    - { property: 'url_facebook', type: 'text' }
                    - category
        InformationBillet:
            class: Wizardalley\CoreBundle\Entity\InformationBillet
        MapObject:
            class: Wizardalley\CoreBundle\Entity\MapObject
            list:
                fields:
                    - id
                    - title
                    - description
            form:
                fields:
                    - title
                    - description
                    - { property: 'fileLogo', type: 'vich_image'}
        PageCategory:
            class: Wizardalley\CoreBundle\Entity\PageCategory
            list:
                fields:
                    - id
                    - name
                    - description
            form:
                fields:
                    - name
                    - description
                    - { property: 'fileLogo', type: 'vich_image'}
        PageFavorite:
            class: Wizardalley\CoreBundle\Entity\PageFavorite
        Publication:
            class: Wizardalley\CoreBundle\Entity\Publication
        WizardUser:
            class: Wizardalley\CoreBundle\Entity\WizardUser